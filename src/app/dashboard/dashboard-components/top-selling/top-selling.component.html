<div class="card">
  <div class="card-body">
    <!-- title -->
    <div class="d-md-flex align-items-center">
      <div>
        <h4 class="card-title">Tus transacciones</h4>
        <h5 class="card-subtitle">Revisa a detalle tus movimientos</h5>
      </div>
      <div class="ml-auto">
        <div class="dl">
          <select class="custom-select">
            <option value="0" selected>Selecciona una categor√≠a</option>
            <option value="1">Abarrotes</option>
            <option value="2">Viajes</option>
            <option value="3">Hoteles</option>
            <option value="4">Restaurantes</option>
          </select>
        </div>
      </div>
    </div>
    <!-- title -->
  </div>
  <div class="table-responsive">
    <table class="table v-middle">
      <thead>
        <tr class="bg-light">
          <th class="border-top-0">Tipo de Gasto</th>
          <th class="border-top-0">Fecha</th>
          <th class="border-top-0">Estado</th>
          <!-- <th class="border-top-0">Technology</th>
          <th class="border-top-0">Tickets</th>
          <th class="border-top-0">Sales</th> -->
          <th class="border-top-0">Monto</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let ts of topSelling'>
          <td>
            <div class="d-flex align-items-center">
              <div class="m-r-10">
                <a class="btn btn-circle {{ts.productClass}} text-white"> {{ts.productInitial}}</a>
              </div>
              <div class="">
                <h4 class="m-b-0 font-16">{{ts.productName}}</h4>
              </div>
            </div>
          </td>
          <td>{{ts.licene}}</td>
          <td>{{ts.agent}}</td>
          <!-- <td>
            <label class="label {{ts.technologyClass}}">{{ts.technology}}</label>
          </td>
          <td>{{ts.tickets}}</td> -->
          <!-- <td>{{ts.sales}}</td> -->
          <td>
            <h5 class="m-b-0">s/.{{ts.earning}}</h5>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
